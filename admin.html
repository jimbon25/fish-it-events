<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Fish It Roblox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <span class="logo">ğŸŸ Fish It Admin</span>
            </div>
            <div class="navbar-menu">
                <a href="index.html" class="nav-link">Kembali ke Home</a>
                <button id="logoutBtn" class="nav-link nav-logout" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1 class="login-title">ğŸ” Admin Dashboard</h1>
            <p class="login-subtitle">Masukkan password untuk akses admin</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input 
                        type="password" 
                        id="adminPassword" 
                        placeholder="Password" 
                        class="form-control"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            
            <p class="login-hint">Password admin telah disiapkan. Hubungi owner untuk password.</p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard" style="display: none;">
        <div class="container">
            <div class="dashboard-header">
                <h2>Dashboard Admin</h2>
                <p class="dashboard-subtitle">Kelola event mingguan Fish It Roblox</p>
            </div>

            <!-- Add Event Form -->
            <div class="admin-section">
                <h3 class="section-title">Tambah Event Baru</h3>
                
                <form id="eventForm" class="admin-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventTitle">Judul Event</label>
                            <input 
                                type="text" 
                                id="eventTitle" 
                                placeholder="Contoh: Fishing Competition"
                                class="form-control"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="eventDate">Tanggal Event</label>
                            <input 
                                type="date" 
                                id="eventDate"
                                class="form-control"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">Deskripsi Event</label>
                        <textarea 
                            id="eventDescription" 
                            placeholder="Jelaskan detail event..."
                            class="form-control"
                            rows="4"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="eventReward">Hadiah / Prize</label>
                        <textarea 
                            id="eventReward" 
                            placeholder="Contoh: 1st Place: 500 Robux, 2nd Place: 300 Robux, 3rd Place: 100 Robux"
                            class="form-control"
                            rows="3"
                            required
                        ></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        ğŸ’¾ Simpan Event
                    </button>
                </form>
            </div>

            <!-- Events List -->
            <div class="admin-section">
                <h3 class="section-title">Daftar Event Aktif</h3>
                
                <div id="eventsList" class="events-list">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Memuat event...</p>
                    </div>
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
